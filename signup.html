<!DOCTYPE html>
<html>

<head>
    <title>Purrfect Match</title>
    <meta Content-Type: text.html charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Purrfect Match</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="signup.html">Signup <i class="fa fa-user-plus"></i></a></li>
                    <li><a href="login.html">Login <i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class=col-xs-5>
            <div class="jumbotron jumbotron-fluid">
                <form>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="psw">Password</label>
                            <input type="password" class="form-control" id="psw" placeholder="Password" required>
                        </div>
                    </div>
                    <div id="message">
                        <h5>Password must contain the following:</h5>
                        <h6 id="letter" class="invalid">&emsp;A <b>lowercase</b> letter</h6>
                        <h6 id="capital" class="invalid">&emsp;A <b>capital (uppercase)</b> letter</h6>
                        <h6 id="number" class="invalid">&emsp;A <b>number</b></h6>
                        <h6 id="length" class="invalid">&emsp;<b>5 - 15 characters</b></h6>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <label for="psw_c">Confirm Password</label>
                            <input type="password" class="form-control" id="psw_c" placeholder="Password" required>
                        </div>
                    </div>
                    <a class="btn btn-default" href="index.html" role="button">Submit</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 5 & myInput.value.length <= 15) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }

        var password = document.getElementById("psw")
            , confirm_password = document.getElementById("psw_c");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>

</html>
